<!DOCTYPE html>
<html lang="en" ng-app="Conflux">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <script src="javascript/modules/app.js"></script>
    <script src="javascript/controllers/searchController.js"></script>
    <script src="javascript/factories/movies.js"></script>
</head>

<body ng-controller="SearchController">
<div class="container-fluid">
    <div class="row-fluid">
        <span class="span3">
            <input class="input-block-level" ng-model="queryTerm" type="text">
        </span>
        <button ng-click="search()" class="btn" type="button">Search</button>
    </div>

    <div class="row-fluid">
        <div class="span4">
            <img ng-repeat="movie in movies" ng-src="{{movie.poster_large}}"/>
        </div>
    </div>
</div>
</body>
</html>
